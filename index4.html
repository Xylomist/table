<html>
  <head>
    <body>
      <fieldset>
        <legend>Personal Details</legend>
        <form action="https://www.google.com">
          <label for="fname">Firstname</label>
          <input type="text" name="fname" required/>
          <br /><br />
          <label for="mname">Middlename:</label>
          <input type="text" name="mname" required>
          <br /><br />
          <label for="lname">Lastname:</label>
          <input type="text" name="lname" required>
          <br /><br />
          <label for="Course">Course:</label>
          <select name="Course" id="">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
            <option value="B.Tech">B.Tech</option>
          </select>
          <br /><br />
          <label for="gender">Gender:-</label>
          <br />
          <input type="radio" name="gender" value="Male"  required>
          <label for="Male">Male</label>
          <br />
          <input type="radio" name="gender" value="Female" required>
          <label for="female">Female</label>
          <br />
          <input type="radio" name="gender" value="Other" required>
          <label for="Other">Other</label>
          <br /><br />
          <label for="dob">DOB:-</label>
          <input type="datetime-local" name="DOB" required>
          <br /><br />
          <label for="phonenumber">Phone</label>
          <input
            type="text"
            name="phonenumber"
            placeholder="+91"
            size="1"
            disabled
          />
          <input type="number" name="phonenumber" id="" required>
          <br /><br />
          <label for="address">address:</label>
          <br />
          <textarea name="address" id="" rows="10" cols="40"></textarea>
          <br /><br />
          <label for="email">Email</label>
          <input type="email" name="email" required>
          <br /><br />
          <label for="Password">Password</label>
          <input type="password" name="Password" required>
          <br /><br />
          <label for="Retype">Retype-Password</label>
          <input type="password" name="Retype" id="" required>
          <br /><br />
          <input type="checkbox" name="check" id="" required>
          <label for="check">Agree terms and condition</label>
          <br /><br />
          <label for="choose file">Choose file</label>
          <input type="file" name="choose file" required>
          <br /><br />
          <label for="choose color">Choose color</label>
          <input type="color" name="choose color" required>
          <br /><br />
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </form>
      </fieldset>
    </body>
  </head>
</html>
